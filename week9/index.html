<!DOCTYPE html>
<html>
<head>
	<title>a haiku for you</title>

<style type="text/css">
	html, body {
		width: 100%;
		background-color: #F1F1ED; 
		padding-top: 25px;
		padding-bottom: 25px; 
	}
	.left {
		position:fixed;
		width: 134px;
		height: 29px;
		left: 20px;
		top: 431px;

		font-family: Space Mono;
		font-style: normal;
		font-weight: normal;
		font-size: 15px;
		line-height: 27px;
		display: flex;
		align-items: center;
		text-align: center;

		color: #C2B09B;

		transform: rotate(-90deg);
	}
	.right {
		position: fixed;
		width: 134px;
		height: 29px;
		left: 1510px;
		top: 489px;

		font-family: Space Mono;
		font-style: normal;
		font-weight: normal;
		font-size: 15px;
		line-height: 27px;
		display: flex;
		align-items: center;
		text-align: center;

		color: #C2B09B;

		transform: rotate(90deg);
	}
	.header {
		position:sticky;
		height: 10vh;
		text-align: center;
		padding-bottom: 110px;
		top: 40px;
		background-color:#F1F1ED;
	}
	.header h1 {
		font-family: 'Rubik', sans-serif; 
		font-size: 64px;
		font-weight: 900; 
		color: #898D68; 
		padding: 0;
		margin: 0; 
		-webkit-transition: all 1s ease;
		-moz-transition: all 1s ease;
		-o-transition: all 1s ease;
		transition: all 1s ease; 
		cursor: pointer
	}
	.header h1:hover {
		letter-spacing: 0.2em;
	}
	.header p {
		font-family: 'Space Mono', monospace;
		color: #B3A871; 
		line-height:0;
	}
	.section {
		width:100%;
		height: 50vh;
		overflow-y:visible; 
		position: relative;
		display: flex; 
		justify-content: center;
		align-items: center; 
	}
	.section p {
		font-family: Rubik, sans-serif;
		font-weight: bold;
		font-size: 30px;
		line-height: 37px;
		text-align: right;
		color: #898D68;
	}
	.emoji svg {
		width: 80%;
		float: right;
		z-index: 0; 
		padding: 5% 0%; 
		overflow: visible;
	}
	.section2 {
		width:100%;
		height: 50vh;
		right: 3%;
		top:0;
		overflow-y:visible; 
		position: relative;
		display: flex; 
		justify-content: center;
		align-items: center; 
	}
	.section2 p {
		font-family: Rubik, sans-serif;
		font-weight: bold;
		font-size: 30px;
		padding-top: 150px;
		line-height: 37px;
		text-align: left;
		color: #898D68;
	}
	.section2 svg {
		width: 40%;
		float: left;
		z-index: 0; 
		padding: 5% 0%; 
		overflow: visible;
	}
	.section3 {
		width:100%;
		height: 80vh;
		top:30vh;
		overflow-y:visible; 
		position: relative;
		display: flex; 
		justify-content: center;
		align-content: center; 
	}
	.section3 svg {
		width: 50%;
		z-index: 0; 
		padding: 5% 0%; 
		overflow: visible;
	}
	.line p {
		font-family: Rubik, sans-serif;
		font-weight: bold;
		font-size: 30px;
		margin-top: -5rem;
		line-height: 37px;
		text-align: center;
		color: #898D68;
	}
	.rotate {
		cursor: pointer; 
		transition: transform 1s ease;
	}
	.rotate:hover {
		transform:rotate(180deg);
	}
	.shake {
		cursor: pointer; 
	}
	.shake:hover {
		animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
  		transform: translate3d(0, 0, 0);
 		backface-visibility: hidden;
  		perspective: 1000px;
	}
	@keyframes shake {
	  10%, 90% {
	    transform: translate3d(-1px, 0, 0);
	  }
	  
	  20%, 80% {
	    transform: translate3d(2px, 0, 0);
	  }

	  30%, 50%, 70% {
	    transform: translate3d(-4px, 0, 0);
	  }

	  40%, 60% {
	    transform: translate3d(4px, 0, 0);
	  }
	}
	.animation {
		stroke-dasharray: 1000;
		stroke-dashoffset: 1000;
		animation: dash 4s linear alternate infinite;
	}
	@keyframes dash {
	  from {
	    stroke-dashoffset: 822;
	  }
	  to {
	    stroke-dashoffset: 0;
	  }
	}
	.blur {
		cursor: pointer; 
		-webkit-transition: all 0.5s ease;
	}
	.blur:hover {
 		webkit-filter: blur(4px);
   		filter: blur(20px);
	}
	.home {
		display:flex;
		align-items:flex-end;
		justify-content:center;
		padding-top: 80px;
	}
</style>

	<div class='left'>
		<p>life in</p>
	</div>
	<div class='right'>
		<p>quarantine</p>
	</div>
	<div class='header'>
		<h1>indoors</h1>
		<p>a haiku by @our.recess</p>
	</div>
